# The main pipeline for shopstream_dbx

resources:
  pipelines:
    shopstream_dbx_etl:
      name: shopstream_dbx_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/shopstream_dbx_etl"

      libraries:
        - glob:
            include: ../src/shopstream_dbx_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
